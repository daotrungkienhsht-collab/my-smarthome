<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking Mobile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
</head>
<body>
    <div class="app-wrapper">
        <header class="header">
            <div class="brand">
                <div class="logo-circle"><i class="fas fa-parking"></i></div>
                <div>
                    <h1>Smart Parking</h1>
                    <p class="location-text">Số 1 Đại Cồ Việt, Hai Bà Trưng</p>
                </div>
            </div>
            <div id="status-dot" class="status-dot offline"></div>
        </header>

        <div class="quick-info">
            <div class="info-pill"><i class="far fa-clock"></i> 05:00 - 00:00</div>
            <div class="info-pill"><i class="fas fa-tag"></i> 500đ/s</div>
        </div>

        <div id="full-notice" class="full-notice">
            <i class="fas fa-exclamation-circle"></i>
            <span>Bãi xe đã đầy. Hẹn quý khách quay lại lần sau!</span>
        </div>

        <main class="slot-list">
            <h2 class="section-title">Trạng thái chỗ trống</h2>
            
            <div id="slot-0" class="slot-item">
                <div class="slot-icon"><i class="fas fa-car"></i></div>
                <div class="slot-details">
                    <span class="slot-name">Vị trí số 01</span>
                    <span class="slot-status">Đang kiểm tra...</span>
                </div>
                <div class="status-indicator"></div>
            </div>

            <div id="slot-1" class="slot-item">
                <div class="slot-icon"><i class="fas fa-car"></i></div>
                <div class="slot-details">
                    <span class="slot-name">Vị trí số 02</span>
                    <span class="slot-status">Đang kiểm tra...</span>
                </div>
                <div class="status-indicator"></div>
            </div>

            <div id="slot-2" class="slot-item">
                <div class="slot-icon"><i class="fas fa-car"></i></div>
                <div class="slot-details">
                    <span class="slot-name">Vị trí số 03</span>
                    <span class="slot-status">Đang kiểm tra...</span>
                </div>
                <div class="status-indicator"></div>
            </div>
        </main>

        <section class="map-box">
            <h2 class="section-title">Vị trí bãi xe</h2>
            <div class="map-frame">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.634123512345!2d105.8456!3d21.0061!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjHCsDAwJzIyLjAiTiAxMDXCsDUwJzQ0LjIiRQ!5e0!3m2!1svi!2s!4v1620000000000" width="100%" height="150" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <a href="https://www.google.com/maps/dir/?api=1&destination=21.0061,105.8456" class="btn-primary">
                <i class="fas fa-directions"></i> Chỉ đường ngay
            </a>
        </section>

        <footer>
            <p>© 2026 Smart Parking Solution</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
